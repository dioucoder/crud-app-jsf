<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:mj="http://mojarra.dev.java.net/mojarra_ext" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>OC | JSF - EJB - MISE A JOUR</title>
    <link href="./ressources/css/bootstrap.min.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
</h:head>

<h:body styleClass="body-bg w-80 mx-auto p-2">

<center><h2><span><h:outputText value="Modifier les informations etudiant" /></span></h2></center>
		<h:form styleClass="w-50 mx-auto p-2">
			<p:panelGrid styleClass="row">
				<div class="form-group my-3">
					<h:message for="firstname" />
					<h:outputLabel for="firstname" value="Prénom :" styleClass="control-label text-uppercase" />
					<p:inputText value="#{updated.firstname}" id="firstname" a:placeholder="Entrer le prénom" styleClass="form-control" validatorMessage="Le champ prénom est requis !" required="true" />
				</div>
				<div class="form-group my-3">
					<h:message for="lastname" />
					<h:outputLabel for="lastname" value="Nom :" styleClass="control-label text-uppercase" />
					<p:inputText value="#{updated.lastname}" id="lastname" a:placeholder="Entrer le nom" styleClass="form-control" validatorMessage="Le champ nom est requis !" required="true" />
				</div>
				<div class="form-group my-3">
					<h:message for="d-naiss" />
					<h:outputLabel for="d-naiss" value="Date de naiss. :" styleClass="control-label text-uppercase" />
					<p:calendar value="#{updated.birthday}" id="d-naiss" a:placeholder="Entrer la date de naissance" pattern="yyyy-MM-dd" showOn="both" styleClass="d-block" validatorMessage="Le champ date de naissance est requise !" required="true" ></p:calendar>
				</div>
				<div class="form-group my-3">
					   <h:commandButton action="#{etudiantBean.updateEtudiant(updated)}" value="Mise à jour" class="btn btn-success d-block w-100"></h:commandButton>
				</div>
			</p:panelGrid>
		</h:form>

</h:body>
</html>
